<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Flower</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            overflow: hidden;
            position: relative;
        }
        .stem {
            width: 10px;
            height: 180px;
            background-color: green;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            animation: grow 2s ease-in-out forwards;
        }
        .leaf {
            width: 30px;
            height: 15px;
            background-color: green;
            position: absolute;
            bottom: 120px;
            left: 52%;
            border-radius: 50%;
            transform: rotate(30deg);
            animation: sway 2s infinite alternate ease-in-out;
        }
        .flower {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            animation: bloom 2s ease-in-out forwards 1s;
        }
        .petal {
            width: 60px;
            height: 60px;
            background-color: red;
            position: absolute;
            border-radius: 50%;
            opacity: 0.9;
            animation: petalSwing 3s infinite ease-in-out alternate;
        }
        .petal:nth-child(1) { top: 0; left: 30px; }
        .petal:nth-child(2) { top: 30px; left: 0; }
        .petal:nth-child(3) { top: 30px; left: 60px; }
        .petal:nth-child(4) { top: 60px; left: 30px; }
        
        .center {
            width: 40px;
            height: 40px;
            background-color: yellow;
            position: absolute;
            top: 30px;
            left: 30px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
        }
        @keyframes bloom {
            0% { transform: translateX(-50%) scale(0); }
            100% { transform: translateX(-50%) scale(1); }
        }
        @keyframes grow {
            0% { height: 0; }
            100% { height: 180px; }
        }
        @keyframes sway {
            0% { transform: rotate(30deg); }
            100% { transform: rotate(10deg); }
        }
        @keyframes petalSwing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(10deg); }
        }
        .message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
            animation: fadeIn 3s ease-in-out forwards 2s;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stem"></div>
    <div class="leaf"></div>
    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
    </div>
    <div class="message">Happy Valentine's Day! ðŸ’–</div>
</body>
</html>
